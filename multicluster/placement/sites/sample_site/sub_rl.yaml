apiVersion: v1
kind: Namespace
metadata:
  name: openshift-resource-locker
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: flexran-resource-locker
  namespace: openshift-resource-locker
  annotations:
    apps.open-cluster-management.io/github-path: cluster_configuration/sites/sample_site/rl
spec:
  channel: flexran-workloads/acm-gitops-github
  name: flexran-resource-locker
  placement:
    placementRef:
      kind: PlacementRule
      name: apply-rl-to-ready-clusters
      apiGroup: apps.open-cluster-management.io
